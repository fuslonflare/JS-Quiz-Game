<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>JavaScript Quiz</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center">
					<h2>Quiz Game</h2>		
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-12 buffer">
			</div>
		</div>
	</div>
	<div class="container" id="timer">
		<div class="row">
			<div class="col-12 buffer">
			</div>
		</div>
	</div>
	<div class="container" id="quizarea">
		<div class="row">
			<div class="col-12">
				<h2>Fill form to start the Quiz</h2>
			</div>
			<div class="col-12 buffer">
			</div>
			<div class="col-12">	
				<form id="main" name="main" onsubmit="return false;">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="Enter your Name" id="username" name="username" required>
						</div>
					</div>
					<fieldset class="form-group">
						<div class="row">
							<legend class="col-form-label col-sm-2 pt-0">Select Topic</legend>
							<div class="col-sm-10">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gridRadios" id="Sportsradio" value="option1" checked>
									<label class="form-check-label" for="gridRadios1">
										Sports
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gridRadios" id="Scienceradio" value="option2">
									<label class="form-check-label" for="gridRadios2">
										Science and Maths
									</label>
								</div>
								<div class="form-check disabled">
									<input class="form-check-input" type="radio" name="gridRadios" id="Computersradio" value="option3" disabled>
									<label class="form-check-label" for="gridRadios3">
										Computers
									</label>
								</div>
							</div>
						</div>
					</fieldset>
					<div class="form-group row">
						<div class="col-sm-2">Timed Quiz (90 sec)</div>
						<div class="col-sm-10">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="timedquiz">
								<label class="form-check-label" for="gridCheck1">
									Click here if you want timed Quiz.
								</label>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<button class="btn btn-primary" id="proceedtoquiz">Proceed</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
